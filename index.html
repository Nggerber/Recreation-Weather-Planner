<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recreation Weather Planner</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">

</head>


<header>
    <h1>Recreation Weather Planner</h1>
</header>

<div class="container">
    <div class="col-sm-12 box">
        <img src="Assets/FinalMapTest.png" alt="Utah" usemap="#utahMap" width="40%" height="70%"
            style="position:absolute; align-content: center;">

        <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 569 786"
            style="position:relative; align-content:center; padding: 0% 0%;" height="2%" width="36%">
            <defs>
                <style>
                    .cls-1 {
                        fill: transparent;
                    }
                </style>
            </defs>
            <polygon class="cls-1" id="poly1" onclick="showModal()"
                points="175 40 216 0 308 31 337 77 293 89 219 63 175 40" />
            <polygon class="cls-1" id="poly2"
                points="232 168 256 152 287.68 147 328 131 345 149.5 345 184 345 266 279 275 232 243 220 203 232 168" />
            <polygon class="cls-1" id="poly3" points="383 198 429 155 517 185 552 243 488 243 423 229 383 198" />
            <polygon class="cls-1" id="poly4"
                points="308 350 297 384 297 424 318 439 361 425 396 439 408 404 420 382 397 330 345 330 308 350" />
            <path class="cls-1" id="poly5" d="M486.5,490l44.5-5,7,16s1-19,23,24l22,43v32l-80-7-31-10V547Z"
                transform="translate(-19 -6)" />
            <polygon class="cls-1" id="poly6" points="11 729 0 764 24 786 133 771 145 747 114 711 61 711 11 729" />
            <polygon class="cls-1" id="poly7"
                points="150 718 175 697 232 707.5 267 724 256 761 233 781 208.5 781 150 773 150 718" />
            <path class="cls-1" id="poly8" d="M346,725s124-10,126-8l2,2,47,15h62l5,41-87,6H421l-43.5-10Z"
                transform="translate(-19 -6)" style="position: absolute;" />
        </svg>


        <!-- start of the html for the modal -->

        <div id="modal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head has-background-success">

                    <!-- h1 element for the region name -->

                    <h1 class="modal-card-title" id="region-name-h1"></h1>

                </header>

                <section class="modal-card-body">
                    <div class="content">
                        <!-- text are for the region bio -->

                        <p id="region-bio-p"></p>

                        <h2>Current Conditions</h2>

                        <!-- current forecast html -->

                        <div class="current-forecast box">
                            <p class="current-date"></p>
                            <div class="columns">
                                <div class="column">
                                    <img src="" class="current-weather-icon" alt="" id="current-icon">
                                </div>

                                <div class="column current-weather-values">
                                    <p class="is-size-4" id="current-temperature"></p>
                                    <p class="is-size-4" id="current-humidity"></p>
                                    <p class="is-size-4" id="current-wind-speed"></p>
                                </div>
                            </div>


                        </div>

                        <!-- 5 day forecast html -->

                        <h3>5 Day Forecast</h3>
                        <div class="box">
                            <div class="columns">

                                <!-- day 1 -->

                                <div class="column has-background-primary has-text-black">
                                    <p class="date" id="day-1-date"></p>
                                    <img class="weatherIcon" src="" alt="" id="day-1-icon">
                                    <p class="temperture" id="day-1-temp"></p>
                                    <p class="humidity" id="day-1-humid"></p>
                                </div>

                                <!-- day 2 -->

                                <div class="column has-background-primary has-text-black">
                                    <p class="date" id="day-2-date"></p>
                                    <img class="weatherIcon" src="" alt="" id="day-2-icon">
                                    <p class="temperture" id="day-2-temp"></p>
                                    <p class="humidity" id="day-2-humid"></p>
                                </div>

                                <!-- day 3 -->

                                <div class="column has-background-primary has-text-black">
                                    <p class="date" id="day-3-html"></p>
                                    <img class="weatherIcon" src="" alt="" id="day-3-icon">
                                    <p class="temperture" id="day-3-temp"></p>
                                    <p class="humidity" id="day-3-humid"></p>
                                </div>

                                <!-- day 4 -->

                                <div class="column has-background-primary has-text-black">
                                    <p class="date" id="day-4-date"></p>
                                    <img class="weatherIcon" src="" alt="" id="day-4-icon">
                                    <p class="temperture" id="day-4-temp"></p>
                                    <p class="humidity" id="day-4-humid"></p>
                                </div>

                                <!-- day 5 -->

                                <div class="column has-background-primary has-text-black">
                                    <p class="date" id="day-5-date"></p>
                                    <img class="weatherIcon" src="" alt="" id="day-5-icon">
                                    <p class="temperture" id="day-5-temp"></p>
                                    <p class="humidity" id="day-5-humid"></p>
                                </div>
                            </div>
                        </div>

                        <div id="mapp-content"></div>

                </section>
                <footer class="modal-card-foot"></footer>

            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="./script.js"></script>
        </body>

</html>
